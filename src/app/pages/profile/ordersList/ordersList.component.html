<!-- Table -->
<div class="mat-elevation-z8 my-5 table-container" id="ordersList">
  <table
    mat-table
    [dataSource]="dataSource"
    class="w-100 bg-dark"
    style="overflow: auto"
  >
    <ng-container matColumnDef="orderName">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="text-center"
        [translate]="'ORDER_HISTORY.ORDER_ID'"
      >
        Order Id
      </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        {{ element.id }}
      </td>
    </ng-container>
    <!-- <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef class="text-center">Quantity</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        {{ element.id }}
      </td>
    </ng-container> -->
    <ng-container matColumnDef="date">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="text-center"
        [translate]="'ORDER_HISTORY.DATE'"
      >
        Date
      </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        {{ element.created_at }}
      </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="text-center"
        [translate]="'ORDER_HISTORY.PRICE'"
      >
        Price
      </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        ${{ element.price_in_usd | number }}
      </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="text-center"
        [translate]="'ORDER_HISTORY.STATUS'"
      >
        Status
      </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <span
          [translate]="'ORDER_HISTORY.NEW'"
          class="badge d-inline-block w-50 px-2 py-1 bg-success text-white"
          *ngIf="element.status === 'New'"
          >{{ element.status }}</span
        >
        <span
          [translate]="'ORDER_HISTORY.CANCELED'"
          class="badge d-inline-block w-50 px-2 py-1 bg-danger text-white"
          *ngIf="element.status === 'Canceled'"
          >{{ element.status }}</span
        >
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="text-center"
        [translate]="'ORDER_HISTORY.ACTIONS'"
      >
        Actions
      </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <div class="btn-container d-flex justify-content-center">
          <button
            class="btn btn-primary"
            [translate]="'ORDER_HISTORY.VIEW'"
            [routerLink]="['/pages/order-details']"
            [queryParams]="{ order_id: element.id }"
          >
            View
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    class="bg-dark"
    [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons
  ></mat-paginator>
</div>
