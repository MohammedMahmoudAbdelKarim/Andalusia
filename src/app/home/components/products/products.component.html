<div class="container text-center py-5" *ngIf="products$ | async as products">
  <h3
    class="theme-underline-header wow fadeInDown"
    data-wow-delay=".5s"
    [translate]="'PRODUCTS.OUR_PRODUCTS'"
  >
    Our Products
  </h3>
  <owl-carousel class="mt-5" [options]="carouselOptions">
    <div *ngFor="let product of products">
      <div class="mt-5 mx-2 wow fadeInDown" data-wow-delay=".5s">
        <div class="card-product bg-dark p-3 text-center w-100 m-auto">
          <!-- Product Discount Padge -->
          <div class="discount" *ngIf="product.discount">
            {{ product.discount }}% OFF
          </div>
          <img
            class="card-img-top"
            src="https://dummyimage.com/300x270/575757/fff"
            alt=""
          />
          <!-- Product Title -->
          <div class="card-title">
            <h5
              class="mb-0 mt-3 text-uppercase text-secondary2 font-weight-bold"
            >
              {{ product.title }}
            </h5>
          </div>
          <!-- Product Body -->
          <div class="card-body">
            <!-- Features -->
            <ul class="text-white list-unstyled text-left">
              <li class="mb-2 d-flex">
                <!-- Icon -->
                <span class="d-block mr-2">
                  <ng-container *ngIf="true; else elseTemplate">
                    <i class="fas fa-check-circle fa-lg text-success"></i>
                  </ng-container>
                  <ng-template #elseTemplate>
                    <i class="fas fa-times-circle fa-lg text-danger"></i>
                  </ng-template>
                </span>
                <!-- text -->
                <span class="d-block">Lorem ipsum dolor sit.</span>
              </li>

              <li class="mb-2 d-flex">
                <!-- Icon -->
                <span class="d-block mr-2">
                  <ng-container *ngIf="true; else elseTemplate">
                    <i class="fas fa-check-circle fa-lg text-success"></i>
                  </ng-container>
                  <ng-template #elseTemplate>
                    <i class="fas fa-times-circle fa-lg text-danger"></i>
                  </ng-template>
                </span>
                <!-- text -->
                <span class="d-block"
                  >Lorem ipsum dolor sit amet adipisicing.</span
                >
              </li>

              <li class="mb-2 d-flex">
                <!-- Icon -->
                <span class="d-block mr-2">
                  <ng-container *ngIf="false; else elseTemplate">
                    <i class="fas fa-check-circle fa-lg text-success"></i>
                  </ng-container>
                  <ng-template #elseTemplate>
                    <i class="fas fa-times-circle fa-lg text-danger"></i>
                  </ng-template>
                </span>
                <!-- text -->
                <span class="d-block"
                  >Lorem ipsum, dolor sit amet consectetur!</span
                >
              </li>
            </ul>
            <h2 class="text-secondary2">
              <!-- If Has Discount -->
              <span class="mr-2" *ngIf="product.discount">
                <del>{{ product.price | number }}$</del></span
              >
              <span>{{ product.finalPrice | number }}$</span>
            </h2>
            <button
              class="mt-3 px-4 py-2"
              (click)="addToCart(product)"
              dir="{{ direction$ | async }}"
            >
              <span class="font-weight-bold text-uppercase text-dark">
                <span class="mx-trans-2" [translate]="'PRODUCTS.ADD_CART'"
                  >Add To Cart</span
                >
                <i class="fas fa-cart-plus"></i>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </owl-carousel>
</div>
