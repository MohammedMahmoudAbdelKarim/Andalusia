<section class="container py-5" *ngIf="products$ | async as products">
  <h3
    class="theme-underline-header text-center wow fadeInDown"
    data-wow-delay=".5s"
  >
    RECENT NEWS
  </h3>
  <div class="carousel-items">
    <owl-carousel class="mt-5" [options]="carouselOptions">
      <div *ngFor="let product of products; let i = index">
        <div class="mt-5 mx-2 wow fadeInDown" data-wow-delay=".5s">
          <div class="card-product w-100 m-auto">
            <img
              class="card-img-top"
              src="../../../../assets/imgs/{{ i + 1 }}.png"
              alt=""
            />
            <!-- Product Title -->
            <div class="card-title p-3">
              <h5 class="mb-0 mt-3 font-weight-bold">
                How to Improve Your Sales Volume
              </h5>
              <span class="d-block">23 AUG, 2018</span>
            </div>
            <!-- Product Body -->
            <div class="card-body p-3">
              <!-- Features -->
              <ul class="list-unstyled">
                <li class="mb-2 d-flex">
                  <!-- Icon -->
                  <span class="d-block mr-2">
                    <ng-container *ngIf="true; else elseTemplate">
                      <i class="fas fa-check-circle fa-lg text-success"></i>
                    </ng-container>
                    <ng-template #elseTemplate>
                      <i class="fas fa-times-circle fa-lg text-danger"></i>
                    </ng-template>
                  </span>
                  <!-- text -->
                  <span class="d-block"
                    >Lorem ipsum dolor sit amet adipisicing.</span
                  >
                </li>

                <li class="mb-2 d-flex">
                  s
                  <!-- text -->
                  <span class="d-block"
                    >Lorem ipsum dolor sit amet, consectetur adipisicing elit,
                    sed do eiusmod teminc ididunt ut labore et dolore.</span
                  >
                </li>
              </ul>
              <button
                class="mt-3 px-4 py-2"
                (click)="addToCart(product)"
                dir="{{ direction$ | async }}"
              >
                <span class="font-weight-bold text-uppercase text-dark">
                  <span class="mx-trans-2" [translate]="'PRODUCTS.ADD_CART'"
                    >Read more</span
                  >
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </owl-carousel>
  </div>
</section>
