<div id="login" class="container py-5 wow fadeIn">
  <div class="row text-center">
    <div class="offset-lg-3 col-lg-6">
      <img src="assets/imgs/logo200.png" class="img-fluid" alt="logo" />
      <h3 class="theme-header my-3" [translate]="'FORM.RESET_PASSWORD'">Reset Password</h3>
      <form
        [formGroup]="forgetPasswordForm"
        (ngSubmit)="onSubmit()"
        class="mt-4"
      >
        <!-- email -->
        <div class="form-group">
          <input
            type="email"
            class="form-control theme-input"
            formControlName="email"
            placeholder="{{'FORM.EMAIL' | translate}}"
            required
          />
          <!-- Frontend Validation -->
          <div
            class="theme-error wow shake"
            *ngIf="showValidationError(forgetPasswordForm, 'email')"
          >
            {{ getFormValidationMessage(forgetPasswordForm, "email") }}
          </div>
          <!-- Backend Validation -->
          <div
            class="theme-error wow shake"
            *ngIf="
              (serverErrors$ | async)?.email &&
              (serverErrors$ | async) as serverErrors
            "
          >
            {{ serverErrors["email"] }}
          </div>
        </div>
        <button
          class="mt-4 btn btn-skew-primary font-weight-bold border-0 px-5 py-2 text-dark"
          [translate]="'FORM.RESET_PASSWORD'"
        >
          Reset Password
        </button>
      </form>
    </div>
  </div>
</div>
