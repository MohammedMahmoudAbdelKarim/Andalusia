<ng-template #splash>
  <div id="splash" class="container-fluid" (click)="hideModal()">
    <!-- Splash Animation Image -->
    <div class="row">
      <div
        class="splash-img w-50 mx-auto wow bounceIn text-center"
        data-wow-delay=".5s"
      >
        <ng-lottie width="100%" [options]="options"></ng-lottie>
      </div>
    </div>

    <!-- Splash Text -->
    <div class="splash-text">
      <h2
        class="splash-header text-white text-center font-english wow fadeInUp"
        data-wow-delay=".5s"
      >
        Choose your language - اختر اللغة
      </h2>
      <div class="row">
        <div class="col-lg-6 d-flex justify-content-end">
          <button class="btn mt-3 wow fadeInLeft" data-wow-delay=".5s">
            <img
              src="../../../../assets/imgs/ar.png"
              alt=""
              width="42px"
              class=""
            />
          </button>
        </div>
        <div class="col-lg-6">
          <button class="btn mt-3 wow fadeInRight" data-wow-delay=".5s">
            <img src="../../../../assets/imgs/eng.svg" alt="" class="" />
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
